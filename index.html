    <title>PromptClub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .app-background {
        background-color: #09090b; /* zinc-950 */
        background-image: radial-gradient(ellipse at top, rgba(55, 48, 163, 0.25), transparent 60%);
      }
      .neon-shadow-purple {
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.6), 0 0 5px rgba(139, 92, 246, 0.8);
      }
      .neon-shadow-cyan {
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 0 0 5px rgba(0, 255, 255, 0.8);
      }
      .text-glow-cyan {
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
      }
      .animated-border {
        position: relative;
        overflow: hidden;
      }
      .animated-border::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          #8B5CF6, #00FFFF, #8B5CF6, #00FFFF, #8B5CF6
        );
        animation: rotate 4s linear infinite;
        transform-origin: center;
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animated-border > * {
        position: relative;
        z-index: 1;
      }
      /* Hide scrollbar for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      @keyframes spin-and-pause {
        0% { transform: rotateY(0deg); }
        20% { transform: rotateY(360deg); }
        100% { transform: rotateY(360deg); }
      }
      .logo-animation {
        animation: spin-and-pause 5s linear infinite;
        display: inline-block;
        transform-style: preserve-3d;
      }
    </style>
